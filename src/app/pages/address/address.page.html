<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Addresses</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['add-address']">
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list;let i = index;">
     <ion-label>
        Address {{item}}
      <br>
      <ion-note>
        asdsd, asdasd, 12324
      </ion-note>
     </ion-label>
      <ion-toggle color="success"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
