<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="gold">My Addresses</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['add-address']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list;let i = index;">
      <ion-label>
        {{item?.name}}
        <br />
        <ion-note> {{item?.address1}} </ion-note>
      </ion-label>
      <ion-toggle
        (ionChange)="change($event, item.idAddress)"
        [checked]="item?.byDefault"
        color="success"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
