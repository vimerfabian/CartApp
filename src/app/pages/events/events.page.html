<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="gold">Events</ion-title>
    <ion-buttons slot="end">
      <app-cart-status></app-cart-status>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let event of list;let i = index">
      <ion-item>
        <ion-img
          class="text-center"
          style="max-width: 100%; max-height: 500px"
          [src]="event.image || 'assets/food.png'"
        >
        </ion-img>
      </ion-item>
      <ion-card-title>
        <ion-item>
          <h3 style="font-weight: bold">{{event?.name || ''}}</h3>
        </ion-item>
      </ion-card-title>
      <ion-card-content>
        <ion-label> {{event?.description || ''}} </ion-label>
        <br />
        <label>
          <strong>From: </strong>
          <ion-text>{{event?.startDate || '' | date}}</ion-text> |
          <strong>To:</strong>
          <ion-text>{{event?.startDate || '' | date}}</ion-text>
        </label>
        <br />
        <br />
        <!-- replace product?.eventName for event?.product -->
        <ion-chip *ngFor="let event of event?.offers"
        
          >{{event?.product}}</ion-chip
        >
        <br />
        <div>
          <ion-slides>
            <ion-slide *ngFor="let image of event?.images">
              <div class="slide">
                <img
                  [src]="'assets/food.png'"
                  style="max-width: 400px; max-height: 100px"
                />
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" [routerLink]="['/pages/menu']">
    <ion-icon name="cart"></ion-icon>
    <ion-label style="text-align: center"> Make an Order </ion-label>
  </ion-button>
</ion-footer>
