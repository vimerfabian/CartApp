<ion-header>
  <ion-toolbar color="chocolate">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="gold">My Orders</ion-title>
    <ion-buttons style="color: white" slot="end">
      <ion-button [routerLink]="['/pages/menu']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      (click)="seeDetail(item)"
      *ngFor="let item of list;let i = index;"
    >
      [<app-order-status [status]="item.tracking"></app-order-status>]
      <ion-label> {{item?.date | date}} </ion-label>
      <ion-label style="text-align: right" slot="end">
        Total: <strong>${{item?.total || 0 | number}}</strong>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
