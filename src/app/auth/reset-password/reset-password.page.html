<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change My Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
  <ion-item>
    <ion-label position="floating">Current Password</ion-label>
    <ion-input type='password' placeholder="Current Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input type='password' placeholder="New Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type='password' placeholder="Confirm Password"></ion-input>
  </ion-item>
  <ion-button expand="full">
    Save
  </ion-button>
 </ion-list>
</ion-content>
