<ion-item color="chocolate" (click)="goToCart()" detail>
  <ion-label color="gold"> USD${{ totalPrice || 0 | number }} </ion-label>
  <ion-button>
    <ion-badge id="notifications-badge" color="primary">{{
      cartCount
    }}</ion-badge>
    <ion-icon id="notification-button" slot="icon-only" name="cart"> </ion-icon>
  </ion-button>
</ion-item>
