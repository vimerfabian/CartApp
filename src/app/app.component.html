<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="menu" id="inbox-list">
          <ion-list-header>
            <ion-text color="gold">Tierra Colombiana</ion-text></ion-list-header
          >
          <ion-note
            >{{ user?.firstName || "" }} {{ user?.lastName }}
            <br />
            {{ user?.email || "" }}
          </ion-note>

          <div *ngIf="user">
            <ion-menu-toggle
              auto-hide="false"
              *ngFor="let p of appPages | async; let i = index"
            >
              <ion-item
                color="menu"
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
              >
                <ion-icon
                  color="gold"
                  slot="start"
                  [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"
                ></ion-icon>
                <ion-label style="color: white">{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>

        <ion-list class="menu" id="labels-list">
          <ion-list-header>Others</ion-list-header>
          <ion-item color="menu" (click)="logout()" lines="none">
            <ion-icon color="gold" slot="start" name="exit"></ion-icon>
            <ion-label style="color: white">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
