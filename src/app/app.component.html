<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu  contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Tierra Colombiana</ion-list-header>
          <ion-note>{{user?.firstName || ''}} {{user?.lastName}}
            <br>
            {{user?.email || ''}}
          </ion-note>



          <div *ngIf="user">
            <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages | async; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Others</ion-list-header>
          <ion-item  (click)="logout()"  lines="none">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
